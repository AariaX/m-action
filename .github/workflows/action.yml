name: Test Browser Headful

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Microsoft-Rewards-Script repo
        uses: actions/checkout@v4
        with:
          repository: 'TheNetsky/Microsoft-Rewards-Script'

      - name: Cache and Restore Sessions 💾
        uses: actions/cache@v4
        with:
          path: dist/browser/sessions
          key: ${{ runner.os }}-sessions-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-sessions-

      - name: Connect to Tailscale 🌐
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          args: --exit-node=100.65.231.32
          tailscaled-args: --tun=userspace-networking --socks5-server=localhost:1080

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create accounts.json from secret 📝
        run: |
          cat << 'EOF' > src/accounts.json
          ${{ secrets.ACCOUNTS_JSON }}
          EOF

      - name: Install dependencies
        run: npm i

      - name: Install Playwright Browsers & Dependencies 🌐
        run: npx playwright install --with-deps

      - name: Build the project 🏗️
        run: npm run build

      - name: Start virtual display 🖥️
        run: |
          Xvfb :99 &
          DISPLAY=:99 npm start

